    <script>
        let category=['phone','computer','tv'];
        let subCategory=[
            {
                name: "iPhone",
                categoryId: 0,
            },
            {
                name: "Mi",
                categoryId: 0,
            },
            {
                name: "HP",
                categoryId: 1,
            },
            {
                name: "Acer",
                categoryId: 1,
            },
            {
                name: "sony",
                categoryId: 2,
            }
        ];

        category.map(function(el,index){
            $("#ca").append(`<option value="${index}">${el}</option>`)
        });

        subCategory.map(function(el,index){
            $("#Sub-Catgory").append(`<option value="${index}" data-category="${el.categoryId}">${el.name}</option>`)
        });

        $("#ca").on("change",function(){
            let currentCategoryId=$(this).val();
            console.log(currentCategoryId);
            $('#Sub-Catgory option').hide();
            $(`[data-category=${currentCategoryId}]`).show();
        });
    </script>
